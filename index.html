<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid">

    <div class="row main">
      <div class="col-3 col d-flex justify-content-start align-items-center">
        <div class="right_img">
          <img src="./Boot na potaa/logo-1.png" alt="">
        </div>
      </div>
      <div class="col-4 col">
        <div class="row hambuger_main">
          <div class="col-1 col hamburger"><i class="fa-solid fa-bars"></i></div>

        </div>
      </div>

      <div class="col-5 col d-flex ">
        <div class="col-2 col d-flex align-items-center justify-content-center">
          <div class="main_div">
            <div class="firsrt_div">Home <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span></div>

          </div>
        </div>
        <div class="col-2 col  d-flex align-items-center justify-content-center">
          <div class="main_div_1">
            <div class="firsrt_div">pages <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span></div>

          </div>
        </div>
        <div class="col-2 col  d-flex align-items-center justify-content-center">
          <div class="main_div_2">
            <div class="firsrt_div">shop <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span></div>

          </div>
        </div>
        <div class="col-2 col  d-flex align-items-center justify-content-center">
          <div class="main_div_3">
            <div class="firsrt_div">Blog <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span></div>

          </div>
        </div>
        <div class="col-2 col  d-flex align-items-center justify-content-center">
          <div class="main_div_4">
            <div class="firsrt_div">Gallery <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span></div>

          </div>
        </div>
        <div class="col-2 col  d-flex align-items-center justify-content-center">
          <div class="main_div_5">
            <div class="firsrt_div_last">
              <div class="first_right">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="first_left"><i class="fa-solid fa-bag-shopping"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- animated -->

    <div class="row shoes" style="margin-top: 10px; border: 1px solid black; overflow: hidden;">

      <div class="col-5 m shoes_border d-flex justify-content-end align-items-center">
        <div class="text_div animate__animated animate__bounceInLeft">
          <div class="heding_text">
            <p class="heding_text_1">Our Exclusive</p><br>
            <h2 class="heding_text_2"><img src="./seond_page/adidas-removebg-preview.png" alt="" width="370px"
                height="60px"></h2>

            <p class="heding_text_3">We have all your auto parts needs! Are you looking for the best <br>
              performance car parts and car accessories
            </p>

            <button class="btton">VIEW COLLECTIONS</button>
          </div>
        </div>
      </div>


      <!-- shoes_div -->

      <div class="col-7 shoes_border " style="border: 1px solid red;">
        <div class="row shoes_border">
          <div class="col-6 shoes d-flex align-items-center">
            <div class="run_img  animate__animated  animate__bounceInDown"><img src="./Boot na potaa/re_run-min-1.png"
                alt=""></div>
          </div>
          <div class="col-6">
            <div class="shose_img animate__animated  animate__fadeInRight">
              <img src="./Boot na potaa/red_shoe-min-1-1.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container card">
<div class="row border border-black"> 
<div class="col-12 col-md-6 border border-black d-flex justify-content-center">
  <div class=" card_2"><img src="./Boot na potaa/feature1-min-1.jpg" alt=""></div>
</div>
<div class="col-12 col-md-6 border border-black card_2 d-flex justify-content-center">
  <div class=" card_2"><img src="./Boot na potaa/feature2-min-1.jpg" alt=""></div>
</div>
</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
